name: CD

on:
  push:
    branches: ["main", "develop", "cicd"]
    paths:
      - "src/**"
      - "build.gradle*"
      - "settings.gradle*"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/cd.yml"
  workflow_dispatch: {}

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # ì´ì¤‘ ì•ˆì „ìž¥ì¹˜: ë¸Œëžœì¹˜ ê°€ë“œ
    if: contains('refs/heads/main,refs/heads/develop,refs/heads/cicd', github.ref)
    name: Build & Push Docker Image
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_TOKEN }}
          submodules: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar -Pprofile=dev

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ì´ë¯¸ì§€ëª… ì†Œë¬¸ìž ê°•ì œ(ëŒ€ë¬¸ìž ì„žì´ë©´ invalid reference format)
      - name: Prepare image tag
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest"
          echo "IMAGE=${IMAGE,,}" >> "$GITHUB_ENV"

      - name: Build & Push
        run: docker buildx build -t "$IMAGE" --push .

  deploy:
    if: contains('refs/heads/main,refs/heads/develop,refs/heads/cicd', github.ref)
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_TOKEN }}
          submodules: true

      # ì ‘ì† ì•ˆ ë˜ë©´ ë°”ë¡œ fail â†’ 5~10ë¶„ ë§¤ë‹¬ë¦¼ ë°©ì§€
      - name: SSH precheck (fail fast)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: "echo ok"

      - name: Copy docker-compose.yml to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/app"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/app

            echo "ðŸ” writing .env"
            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            echo "ðŸš€ compose up"
            docker compose --env-file .env pull || true
            docker compose --env-file .env up -d --build

            echo "ðŸ§¹ prune"
            docker image prune -f
            