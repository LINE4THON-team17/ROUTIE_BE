name: CD

on:
  push:
    branches: ["main", "develop", "cicd"]
    paths:
      - "src/**"
      - "build.gradle*"
      - "settings.gradle*"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/cd.yml"
  workflow_dispatch: {}

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: contains('refs/heads/main,refs/heads/develop,refs/heads/cicd', github.ref)
    name: Build & Push Docker Image
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_TOKEN }}
          submodules: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar -Pprofile=dev

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare image tag (lowercase)
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest"
          echo "IMAGE=${IMAGE,,}" >> "$GITHUB_ENV"

      - name: Build & Push
        run: docker buildx build -t "$IMAGE" --push .

  deploy:
    if: contains('refs/heads/main,refs/heads/develop,refs/heads/cicd', github.ref)
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACTION_TOKEN }}
          submodules: true

      - name: TCP check 22/tcp
        run: |
          echo "Checking connectivity to ${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}"
          nc -vz ${{ secrets.SSH_HOST }} ${{ secrets.SSH_PORT }}

      # ë°°ë„ˆ íƒ€ìž„ì•„ì›ƒ/MaxStartupsì„ ëŒ€ë¹„í•œ ë¹„ëŒ€í™”í˜• í”„ë¦¬ì²´í¬ + ìž¬ì‹œë„
      - name: Raw SSH probe (retry, non-interactive)
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          for i in 1 2 3; do
            if ssh -o BatchMode=yes \
                  -o IdentitiesOnly=yes \
                  -o StrictHostKeyChecking=accept-new \
                  -o ConnectTimeout=7 \
                  -o ServerAliveInterval=5 \
                  -o ServerAliveCountMax=1 \
                  -i id_rsa -p "${{ secrets.SSH_PORT }}" \
                  "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}" \
                  'echo PROBE_OK && hostname && uptime && exit'; then
              exit 0
            fi
            echo "probe failed, retry $i/3"; sleep 5
          done
          echo "probe failed after retries"; exit 1

      - name: Copy docker-compose.yml to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/app"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 20s
          command_timeout: 15m
          script: |
            set -e
            cd ~/app
            echo "ðŸ” writing .env"
            printf "%s" "${{ secrets.ENV_FILE }}" > .env

            echo "ðŸš€ compose up"
            docker compose --env-file .env pull || true
            docker compose --env-file .env up -d --build

            echo "ðŸ§¹ prune"
            docker image prune -f